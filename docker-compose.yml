version: '3'

services:
  wordpress:
    container_name: vite-wp-web
    image: wordpress:latest
    depends_on:
      - mysql
    ports:
      - 80:80
    working_dir: /var/www/html/
    volumes:
      - ./dist:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mysql
      WORDPRESS_DB_NAME: localdb
      WORDPRESS_DB_USER: root
      WORDPRESS_DB_PASSWORD: root
      WORDPRESS_TABLE_PREFIX: wp_
      WORDPRESS_DEBUG: true
      WORDPRESS_LOCALE: ja_JP
      WORDPRESS_ADMIN_USER: admin
      WORDPRESS_ADMIN_PASSWORD: password
      WORDPRESS_ADMIN_EMAIL: dev@example.com

  mysql:
    container_name: vite-wp-db
    platform: linux/x86_64
    image: mysql:latest
    volumes:
      - mysql:/var/lib/mysql
      - ./docker/mysql:/docker-entrypoint-initdb.d
    environment:
      MYSQL_DATABASE: localdb
      MYSQL_ROOT_PASSWORD: root

  phpmyadmin:
    container_name: vite-wp-phpmyadmin
    platform: linux/x86_64
    image: phpmyadmin:latest
    depends_on:
      - mysql
    ports:
      - 8888:80
    volumes:
      - phpmyadmin:/sessions
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: mysql
      PMA_USER: root
      PMA_PASSWORD: root

volumes:
  phpmyadmin:
    driver: local
  mysql:
    driver: local
